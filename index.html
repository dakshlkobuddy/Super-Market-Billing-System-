<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenLeaf Grocers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="print.css" media="print">
</head>
<body>
    <div class="container">
        <!-- Top-right corner image -->
        <img src="image.jpg" alt="Small Icon" class="top-right-icon">

        <h1>GreenLeaf Grocers</h1>
        
        <div class="form-container">
            <form id="billing-form">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" required>

                <label for="item-price">Item Price:</label>
                <input type="number" id="item-price" step="0.01" required>

                <label for="item-quantity">Item Quantity:</label>
                <input type="number" id="item-quantity" required>

                <button type="submit">Add Item</button>
            </form>
        </div>

        <div class="receipt-container">
            <h2>Receipt</h2>
            <table id="receipt-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="receipt-body">
                    <!-- Items will be added here -->
                </tbody>
            </table>
            <div class="total">
                <h3 class="total">Total Amount: â‚¹<span id="total-amount">0.00</span></h3>
            </div>
            <button id="print-receipt">Print Receipt</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
